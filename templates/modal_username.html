{% extends 'account.html' %}
{% block modal %}
<div class="modal" id="exampleModalofusername" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Post</h5>
            </div>
            <div class="modal-body">
                <form action="/edit_username/{{user.id}}/{{password_rs}}" method="POST">
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Edit</label>
                        <input type="text" class="form-control" id="message-text" name="username" value="{{user.user_name}}">
                    </div>
                   
                    <div class="modal-footer">
                        <input type="submit" value="Edit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    $(document).ready(function () {
        console.log("window is loaded")
        $("#exampleModalofusername").modal("show")
    })
</script>
{% endblock %}
